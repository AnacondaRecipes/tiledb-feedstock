build_number_decrement:
- '1000'
bzip2:
- '1'
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- toolchain_cxx
docker_image:
- condaforge/linux-anvil
lz4_c:
- 1.8.1
pin_run_as_build:
  bzip2:
    max_pin: x
  lz4-c:
    max_pin: x.x.x
  zlib:
    max_pin: x.x
  zstd:
    max_pin: x.x.x
zip_keys:
- - cxx_compiler
  - channel_sources
  - channel_targets
  - docker_image
  - build_number_decrement
zlib:
- '1.2'
zstd:
- 1.3.3
